<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小黑哥的迷你直播</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./lib/lz-alert-plugin-master/lz.ui.css"/>
    <link rel="stylesheet" href="./css/livetv.css"/>
</head>
<body>
<header>
    <div class="px1200">
        <div id="logo" class="left"></div>
        <div class="name left">迷你直播</div>

        <div class="right user transition">
            <span class="icon"></span>
            <p class="user-name">hahah</p>
        </div>
        <div id="search" class="right"><input type="text" placeholder="搜索"/></div>

    </div>
</header>

<section class="video px1200 center">
    <h2 class="video-title"><span class="room-name"></span></h2>
    <video autoplay="autoplay" width="800">

    </video>
    <span class="close-video">关</span>
    <span class="size">1201</span>
    <ul class="im-list">
        <!--<li class="im"><span class="user">小白：</span><span class="msg">哈哈哈哈</span></li>-->
        <!--<li class="room-notify">xxx 进入房间</li>-->
        <!--<li><span class="user">小白：</span><span class="msg">哈哈哈哈</span></li>-->
    </ul>
    <div class="im-input">
        <form>
            <input type="text"/>
            <button type="submit">发消息</button>
        </form>
    </div>
</section>


<section class="px1200 room-list">
    <div class="panel-title">他们正在直播 <span class="refresh">刷新列表</span></div>
    <ul class="clear">

    </ul>
</section>
<footer class="transition">
我的直播间
</footer>


<!-- template for room -->
<li style="display: none;" class="transition template-room" >
    <img class="play-icon transition" src="./images/playIcon.png" alt=""/>
    <img src="./images/1.jpg" alt="" class="block"/>
    <div class="title clear">
        <p class="room-name left">美美的直播间</p>
        <p class="right flag">颜值</p>
    </div>
    <div class="room-owner">美美</div>
    <div class="me">我的房间</div>
</li>
<!-- template for im -->
<li style="display: none" class="im"><span class="user">小白：</span><span class="msg">哈哈哈哈</span></li>
<!-- template for room notify -->
<li style="display: none" class="room-notify">小白进入房间</li>



</body>
</html>

<script src="./lib/lz-alert-plugin-master/jquery-1.8.2.js"></script>
<script src="./lib/lz-alert-plugin-master/lz.js"></script>
<script src="../client/lz.rtc.client_config.js"></script>
<script src="../client/lz.rtc.Channel.js"></script>
<script src="../client/lz.rtc.peerManager.js"></script>
<script src="./js/livetv.js"></script>
